{% extends "base.html" %}

{% block content %}

<div class="container" style="background-color: rgb(232, 220, 255);">
    <div class="row p-5">
        <div class="col-md-4">
            <h3 style="font-family: 'Playfair Display SC', serif;">{{ title }}</h1>
            <h4 class="mt-3">{{ buku.judul }}</h1>
            <p class="text-muted">Kategori : {{ buku.kelompok_buku }}</p>
            <img src="{{ buku.cover.url }}" width="300px">
        </div>
        
        <ul class="col-md-8 mt-5">
            <li><h5>Penulis : {{ buku.penulis }}</h5></li>
            <li><h5>Penerbit : {{ buku.penerbit }}</h5></li>
            <li><h5>Terbit pada tahun {{ buku.buku_terbit }}</h5></li>
            <p class="text-muted">Buku ditambah oleh {{ buku.pendata }}</p>
        </ul>

    </div>
</div>

{% endblock  %}
