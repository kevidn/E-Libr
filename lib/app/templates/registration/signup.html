{% extends "base.html" %}

{% block content %}

{% load crispy_forms_tags %}

<div class="container-fluid text-success" style="background-color: whitesmoke;">
    <div class="row justify-content-center">
        <div class="col-md-7 mt-5">
            <div class="card text-success">
                <strong>
                    <div class="card-header">
                    {{ title }}
                    </div>
                    <div class="card-body">

                        {% for message in messages %}
                            {% if message.tags == 'error' %}
                                <div class="alert alert-danger">{{ message }}</div>
                            {% endif %} 
                        {% endfor %}

                        <form action="{% url 'signup' %}" method="post">
                        
                        {% csrf_token %}
                        {{ form|crispy }}

                        <button class="btn btn-success text-muted"><strong style="color: greenyellow;">SIGN UP</strong></button>
                        <br><br>
                        <div class="text-success">Sudah memiliki akun? 
                                <a href="accounts/login">Login</a>
                        </form>
                    </div>
                </strong>
            </div>
        </div>
    </div>
</div>

{% endblock %}
