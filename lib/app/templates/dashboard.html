<div class="container-fluid border col-10 mt-3 mb-5 offset-2" style="background-color: rgb(232, 220, 255);">
    <div class="row" style="height: 100px;">   
        <div class="col-6 mt-3 d-flex align-items-center">
        
        {% if user.is_authenticated %}
          <h5 class="offset-1" style="font-family: 'Inknut Antiqua', serif; color: blueviolet;">Selamat datang di website E-Libr, <strong>{{ user | upper }}</strong>!</h5>
        {% else %}
          <h5 class="offset-1" style="font-family: 'Inknut Antiqua', serif; color: blueviolet;">Silahkan login terlebih dahulu, jika ingin merubah data buku!</h5>
        {% endif %}

        </div>
    </div>
</div>
